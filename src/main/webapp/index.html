<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="description" content="Pomodoro for Teams">
    <meta name="author" content="Ufuk Uzun">

    <title>Pomodoro for Teams</title>

    <link href="resources/css/bootstrap.css" rel="stylesheet">
    <link href="resources/css/application.css" rel="stylesheet">
</head>
<body>
    <div class="container">
    <!-- Header -->
        <div class="header">
            <div id="userMenu" class="pull-right" style="display: none;">
                <span id="usernameLabel"></span>
                <span id="logoutButton" class="glyphicon glyphicon-off"></span>
            </div>
            <h3 class="text-muted">Pomodoro for Teams <small>beta</small></h3>
        </div>
        <hr />

    <!-- Countdown Container -->
        <div class="jumbotron">
            <h1 class="timeLabel"></h1>
            <button type="button" class="startButton btn btn-lg btn-primary tooltipMe" data-minute="25"
                    data-toggle="tooltip" data-placement="bottom" title="25 minutes pomodoro">
                <span class="glyphicon glyphicon-send"></span>
            </button>
            <span></span>
            <button type="button" class="startButton btn btn-lg btn-primary tooltipMe" data-minute="50"
                    data-toggle="tooltip" data-placement="bottom" title="50 minutes pomodoro">
                <span class="glyphicon glyphicon-fire"></span>
            </button>
            <span></span>
            <button type="button" class="startButton btn btn-lg btn-success tooltipMe" data-minute="5"
                    data-toggle="tooltip" data-placement="bottom" title="5 minutes break">
                Short Break
            </button>
            <span></span>
            <button type="button" class="startButton btn btn-lg btn-success tooltipMe" data-minute="15"
                    data-toggle="tooltip" data-placement="bottom" title="15 minutes break">
                Long Break
            </button>
            <span></span>
            <button type="button" class="stopButton btn btn-lg btn-danger" disabled="disabled"><span class="glyphicon glyphicon-stop"></span></button>
        </div>

    <!-- Other Users -->
        <div class="row" id="usersContainer">
        </div>
        <hr />

    <!-- Footer -->
        <div id="footer">
            <div class="container">
                <p class="text-muted credit">Pomodoro for Teams by <a href="http://github.com/ufukuzun" target="_blank">ufukuzun</a></p>
            </div>
        </div>

    <!-- Authentication Popup -->
        <div class="modal fade" id="logInPopup" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Log in | Register</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label for="usernameInput" class="col-sm-3 control-label">Username</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="usernameInput" placeholder="Enter username (only alphanumerics)" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="passwordInput" class="col-sm-3 control-label">Password</label>
                                <div class="col-sm-7">
                                    <input type="password" class="form-control" id="passwordInput" placeholder="Enter password" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="logInButton" type="button" class="btn btn-primary">Get me in</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="jquery/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="resources/js/lib/jquery.cookie.js"></script>
    <script type="text/javascript" src="resources/js/lib/jquery.countdown.js"></script>
    <script type="text/javascript" src="jquery/jquery.atmosphere.js"></script>
    <script type="text/javascript" src="resources/js/lib/bootstrap.js"></script>
    <script type="text/javascript" src="resources/js/application.js"></script>
    <script type="text/javascript" src="resources/js/authentication.js"></script>
</body>
</html>
